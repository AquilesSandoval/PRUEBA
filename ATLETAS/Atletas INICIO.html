<script>
(function() {
    let allAthletes = [];
    let filteredAthletes = [];
    
    // Check authentication
    const token = localStorage.getItem('authToken');
    if (!token) {
        window.location.href = '../login.html';
        return;
    }
    
    // Load athletes
    async function loadAthletes() {
        try {
            const response = await fetch('/api/athletes', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            
            if (!response.ok) {
                throw new Error('Error al cargar atletas');
            }
            
            allAthletes = await response.json();
            filteredAthletes = allAthletes;
            displayAthletes();
            updateCount();
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('athletesContainer').innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #e74c3c;"></i>
                    <p class="mt-3">Error al cargar los atletas</p>
                    <button class="btn btn-info" onclick="location.reload()">Reintentar</button>
                </div>
            `;
        }
    }
    
    // Display athletes
    function displayAthletes() {
        const container = document.getElementById('athletesContainer');
        
        if (filteredAthletes.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-users" style="font-size: 48px; color: #999;"></i>
                    <p class="mt-3">No se encontraron atletas</p>
                    <a href="Atletas AGREGAR.html" class="btn btn-info mt-2">
                        <i class="icon-plus"></i> Agregar Primer Atleta
                    </a>
                </div>
            `;
            return;
        }
        
        let html = '';
        filteredAthletes.forEach(athlete => {
            const photoUrl = athlete.foto_url || '../athlete/default.png';
            const deporte = athlete.deporte_principal || 'Otro';
            const email = athlete.email || 'Sin email';
            const telefono = athlete.telefono || 'Sin tel√©fono';
            const edad = athlete.fecha_nacimiento ? calcularEdad(athlete.fecha_nacimiento) : 'N/A';
            
            html += `
                <div class="col-md-6 col-lg-4">
                    <div class="athlete-card">
                        <div class="d-flex">
                            <div class="mr-3">
                                <img src="${photoUrl}" alt="${athlete.nombre}" class="athlete-avatar" 
                                     onerror="this.src='../athlete/default.png'">
                            </div>
                            <div class="flex-grow-1">
                                <div class="athlete-name">${athlete.nombre} ${athlete.apellido}</div>
                                <div class="athlete-info">
                                    <i class="fas fa-birthday-cake"></i> ${edad} a√±os
                                </div>
                                <div class="athlete-info">
                                    <i class="fas fa-envelope"></i> ${email}
                                </div>
                                <div class="athlete-info">
                                    <i class="fas fa-phone"></i> ${telefono}
                                </div>
                                <span class="athlete-sport-badge athlete-sport-${deporte}">
                                    ${deporte}
                                </span>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-end">
                            <button class="btn btn-sm btn-info mr-2" onclick="editAthlete(${athlete.id})" title="Editar">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteAthlete(${athlete.id}, '${athlete.nombre} ${athlete.apellido}')" title="Eliminar">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = html;
    }
    
    // Calculate age
    function calcularEdad(fechaNacimiento) {
        const hoy = new Date();
        const nacimiento = new Date(fechaNacimiento);
        let edad = hoy.getFullYear() - nacimiento.getFullYear();
        const mes = hoy.getMonth() - nacimiento.getMonth();
        if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
            edad--;
        }
        return edad;
    }
    
    // Update count
    function updateCount() {
        document.getElementById('athleteCount').textContent = 
            `${filteredAthletes.length} atleta${filteredAthletes.length !== 1 ? 's' : ''}`;
    }
    
    // Search and filter
    function filterAthletes() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const deporteFilter = document.getElementById('filterDeporte').value;
        
        filteredAthletes = allAthletes.filter(athlete => {
            const matchesSearch = 
                athlete.nombre.toLowerCase().includes(searchTerm) ||
                athlete.apellido.toLowerCase().includes(searchTerm) ||
                (athlete.email && athlete.email.toLowerCase().includes(searchTerm)) ||
                (athlete.telefono && athlete.telefono.includes(searchTerm));
            
            const matchesDeporte = !deporteFilter || athlete.deporte_principal === deporteFilter;
            
            return matchesSearch && matchesDeporte;
        });
        
        displayAthletes();
        updateCount();
    }
    
    // Event listeners
    document.getElementById('searchInput').addEventListener('input', filterAthletes);
    document.getElementById('filterDeporte').addEventListener('change', filterAthletes);
    
    // Global functions for buttons
    window.editAthlete = function(id) {
        window.location.href = `EDITAR/Atletas Editar.html?id=${id}`;
    };
    
    window.deleteAthlete = function(id, name) {
        swal({
            title: "¬øEst√°s seguro?",
            text: `¬øDeseas eliminar a ${name}?`,
            icon: "warning",
            buttons: ["Cancelar", "Eliminar"],
            dangerMode: true,
        }).then(async (willDelete) => {
            if (willDelete) {
                try {
                    const response = await fetch(`/api/athletes/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        swal("¬°Eliminado!", "El atleta ha sido eliminado exitosamente", "success");
                        loadAthletes(); // Reload list
                    } else {
                        swal("Error", data.error || "Error al eliminar atleta", "error");
                    }
                } catch (error) {
                    console.error('Error:', error);
                    swal("Error", "Error de conexi√≥n al servidor", "error");
                }
            }
        });
    };
    
    // Load on page ready
    loadAthletes();
})();
</script>

</body></html>
