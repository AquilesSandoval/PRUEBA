<!DOCTYPE html>
<html lang="ES-es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Informe de Lactato :: AIYM YUC</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <link rel="icon" type="image/png" href="../../../assets/favicon-32x32.png">
    
    <!-- CSS Files -->
    <link href="../../../assets/fonts.min.css" rel="stylesheet">
    <link href="../../../assets/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/atlantis2.css" rel="stylesheet">
    <link href="../../../assets/demo.css" rel="stylesheet">
    <link href="../../../assets/sweetalert.min.js.descarga" rel="stylesheet">
    
    <style>
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .measurement-row {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #1572E8;
        }
    </style>
</head>

<body data-background-color="bg3">
    <div class="wrapper page-container">
        <!-- Header -->
        <div class="main-header" data-background-color="white">
            <div class="nav-top">
                <div class="container d-flex flex-row">
                    <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
                    <a class="logo d-flex align-items-center" href="../../../index.html">
                        <img src="../../../assets/logo_all.png" alt="logo" class="navbar-brand">
                    </a>
                    
                    <nav class="navbar navbar-header navbar-expand-lg p-0">
                        <div class="container-fluid p-0">
                            <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                                <li class="nav-item dropdown hidden-caret">
                                    <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
                                        <div style="float: left; padding: 10px; color: #535353;">| YUC</div>
                                        <div class="avatar-sm" style="float: left;">
                                            <img src="../../../assets/user_242.png" alt="..." class="avatar-img rounded-circle">
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user animated fadeIn">
                                        <div class="dropdown-user-scroll scrollbar-outer">
                                            <li>
                                                <a class="dropdown-item" href="../../../login.html">Salir</a>
                                            </li>
                                        </div>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-panel" style="width: 100%;">
            <div class="content">
                <div class="container">
                    <div class="page-inner">
                        <div class="page-header">
                            <h4 class="page-title">
                                <i class="fas fa-flask"></i> Informe de Lactato  
                                <i class="fas fa-angle-right" style="font-size: 14px;"></i> 
                                Agregar
                            </h4>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <form id="lactatoForm">
                                    <input type="hidden" id="atleta_id" name="atleta_id">
                                    
                                    <!-- Basic Info -->
                                    <div class="form-section">
                                        <h5><i class="fas fa-info-circle"></i> Información General</h5>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Fecha de Prueba <span class="text-danger">*</span></label>
                                                    <input type="date" class="form-control" name="fecha_prueba" id="fecha_prueba" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Deporte <span class="text-danger">*</span></label>
                                                    <select class="form-control" name="deporte" id="deporte" required>
                                                        <option value="">-- Seleccionar --</option>
                                                        <option value="Carrera">Carrera</option>
                                                        <option value="Ciclismo">Ciclismo</option>
                                                        <option value="Natación">Natación</option>
                                                        <option value="Triatlón">Triatlón</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Protocolo de Prueba</label>
                                                    <input type="text" class="form-control" name="protocolo_prueba" id="protocolo_prueba" placeholder="Ej: Incremento gradual 1km/h cada 3 min">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Temperatura Ambiente (°C)</label>
                                                    <input type="number" step="0.1" class="form-control" name="temperatura_ambiente" id="temperatura_ambiente">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Humedad Ambiente (%)</label>
                                                    <input type="number" step="0.1" class="form-control" name="humedad_ambiente" id="humedad_ambiente">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Umbral Aeróbico -->
                                    <div class="form-section">
                                        <h5><i class="fas fa-chart-line"></i> Umbral Aeróbico</h5>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>FC Umbral Aeróbico (ppm) <span class="text-danger">*</span></label>
                                                    <input type="number" class="form-control" name="umbral_aerobico_fc" id="umbral_aerobico_fc" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Velocidad (km/h o min/100m)</label>
                                                    <input type="text" class="form-control" name="umbral_aerobico_velocidad" id="umbral_aerobico_velocidad">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Lactato (mmol/L)</label>
                                                    <input type="number" step="0.1" class="form-control" name="umbral_aerobico_lactato" id="umbral_aerobico_lactato">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Umbral Anaeróbico -->
                                    <div class="form-section">
                                        <h5><i class="fas fa-chart-area"></i> Umbral Anaeróbico</h5>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>FC Umbral Anaeróbico (ppm) <span class="text-danger">*</span></label>
                                                    <input type="number" class="form-control" name="umbral_anaerobico_fc" id="umbral_anaerobico_fc" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Velocidad (km/h o min/100m)</label>
                                                    <input type="text" class="form-control" name="umbral_anaerobico_velocidad" id="umbral_anaerobico_velocidad">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Lactato (mmol/L)</label>
                                                    <input type="number" step="0.1" class="form-control" name="umbral_anaerobico_lactato" id="umbral_anaerobico_lactato">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Valores Máximos -->
                                    <div class="form-section">
                                        <h5><i class="fas fa-chart-bar"></i> Valores Máximos</h5>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>VO2max Estimado (ml/kg/min)</label>
                                                    <input type="number" step="0.1" class="form-control" name="vo2max_estimado" id="vo2max_estimado">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>FC Máxima Alcanzada (ppm)</label>
                                                    <input type="number" class="form-control" name="fc_maxima_alcanzada" id="fc_maxima_alcanzada">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Análisis -->
                                    <div class="form-section">
                                        <h5><i class="fas fa-clipboard-list"></i> Análisis y Recomendaciones</h5>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Conclusiones</label>
                                                    <textarea class="form-control" name="conclusiones" id="conclusiones" rows="4"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Recomendaciones de Entrenamiento</label>
                                                    <textarea class="form-control" name="recomendaciones_entrenamiento" id="recomendaciones_entrenamiento" rows="4"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Notas Adicionales</label>
                                                    <textarea class="form-control" name="notas" id="notas" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="form-group text-right">
                                        <button type="button" class="btn btn-secondary mr-2" onclick="window.location.href='../../Informes Inicio.html'">
                                            <i class="fas fa-times"></i> Cancelar
                                        </button>
                                        <button type="submit" class="btn btn-success">
                                            <i class="fa fa-check"></i> Guardar y Ver Informe
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="../../../assets/logo_all.png" alt="logo" class="navbar-brand">
                        </div>
                        <div class="col-sm-9" style="text-align: right; padding-top: 15px; font-weight: 700; color: #003A5D;">
                            Copyright © 2025 by <a href="http://allinyourmind.es/" target="_blank">ALL IN YOUR MIND</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../../assets/jquery.min.js.descarga"></script>
    <script src="../../../assets/popper.min.js.descarga"></script>
    <script src="../../../assets/bootstrap.min.js.descarga"></script>
    <script src="../../../assets/atlantis2.min.js.descarga"></script>
    <script src="../../../assets/sweetalert.min.js.descarga"></script>

    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const athleteId = urlParams.get('atleta_id');
            
            if (athleteId) {
                $('#atleta_id').val(athleteId);
            } else {
                swal("Error", "No se ha especificado un atleta", "error")
                    .then(() => window.location.href = '../../Informes Inicio.html');
            }
            
            $('#lactatoForm').on('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    atleta_id: parseInt($('#atleta_id').val()),
                    fecha_prueba: $('#fecha_prueba').val(),
                    deporte: $('#deporte').val(),
                    protocolo_prueba: $('#protocolo_prueba').val(),
                    temperatura_ambiente: parseFloat($('#temperatura_ambiente').val()) || null,
                    humedad_ambiente: parseFloat($('#humedad_ambiente').val()) || null,
                    umbral_aerobico_fc: parseInt($('#umbral_aerobico_fc').val()),
                    umbral_aerobico_velocidad: $('#umbral_aerobico_velocidad').val() || null,
                    umbral_aerobico_lactato: parseFloat($('#umbral_aerobico_lactato').val()) || null,
                    umbral_anaerobico_fc: parseInt($('#umbral_anaerobico_fc').val()),
                    umbral_anaerobico_velocidad: $('#umbral_anaerobico_velocidad').val() || null,
                    umbral_anaerobico_lactato: parseFloat($('#umbral_anaerobico_lactato').val()) || null,
                    vo2max_estimado: parseFloat($('#vo2max_estimado').val()) || null,
                    fc_maxima_alcanzada: parseInt($('#fc_maxima_alcanzada').val()) || null,
                    conclusiones: $('#conclusiones').val(),
                    recomendaciones_entrenamiento: $('#recomendaciones_entrenamiento').val(),
                    notas: $('#notas').val(),
                    datos_mediciones: {}
                };
                
                try {
                    const response = await fetch('/api/informes/lactato', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        swal("¡Éxito!", "Informe de lactato creado correctamente", "success")
                            .then(() => {
                                window.location.href = `INFORME LACTATO.html?id=${data.informe_id}`;
                            });
                    } else {
                        swal("Error", data.error || "Error al crear el informe", "error");
                    }
                } catch (error) {
                    console.error('Error:', error);
                    swal("Error", "Error de conexión al servidor", "error");
                }
            });
        });
    </script>
</body>
</html>
